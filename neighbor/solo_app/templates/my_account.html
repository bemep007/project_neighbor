<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
</head>

<body>
    <div class='wrapper'>
        <div class='header'>
            <h1>Edit my account</h1>
            <button><a href="/home">Go Back</a></button>
            <button><a href="/logout">Log Out</a></button>
        </div>
        <div class='main_page'>
            <div class='left_half'>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/my_account/{{user.id}}/update" method="POST">
                    {% csrf_token %}
                    <div>
                        <label>First Name</label>
                        <input type="first_name" name="first_name" value="{{user.first_name}}">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="last_name" name="last_name" value="{{user.last_name}}">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" value='{{user.email}}'>
                    </div>
                    <div>
                        <label>Street Address</label>
                        <input type="street_address" name="street_address" value="{{user.street_address}}">
                    </div>
                    <div>
                        <label>Zipcode</label>
                        <input type="zip_code" name="zip_code" value="{{user.zip_code}}">
                    </div>
                    <button>Update</button>
            </div>
            <div class='right_half'>
            </div>
        </div>
    </div>
</body>

</html>
